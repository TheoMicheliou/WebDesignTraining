<!DOCTYPE html >

<html lang="en">
    <head>
        <title>Registration Form</title>

        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>

        <form action="" method="post">
            <fieldset>
                <label for="first-name">Enter Your First Name: <input id="first-name" type="text" required/></label>
                <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" required/></label>
                <label for="email">Enter Your Email: <input id="email" type="email" required/></label>
                <label for="new-password">Create a New Password: <input id="new-password" type="password" pattern="([a-z]+[A-Z]+[0-9]+){8,}" required/></label>

            </fieldset>
            <fieldset>
                <legend>Account type (required)</legend>
                <label for="personal-account"><input name="account-type" type="radio" checked id="personal-account"/> Personal</label>
                <label for="business-account"><input name="account-type" type="radio" id="business-account"/> Business</label>
            </fieldset>
            <fieldset>
                <label>Upload a profile picture: <input type="file"></label>
                <label>Input your age (years): <input type="number" min="13" max="120"></label>
                <label>How did you hear about us?
                    <select>
                        <option value="">(select one)</option>
                        <option value="1">Social Media/Influencer</option>
                        <option value="2">Advertising</option>
                        <option value="3">Friends/Relatives</option>
                        <option value="4">Other</option> <!--37-->
                    </select>
                </label>

            </fieldset>
            <label for="terms-and-conditions"><input type="checkbox" id="terms-and-conditions" required/>I accept the <a href="">terms and conditions</a></label>
            <input type="submit" value="Submit"/>
        </form>
    </body>
</html>
